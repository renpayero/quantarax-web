services:
  web:
    build: .
    container_name: quantarax-web
    restart: always
    ports:
      - "3070:3070"
    environment:
      DATABASE_URL: postgres://quantarax:quantarax123@db:5432/quantarax
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    container_name: quantarax-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: quantarax
      POSTGRES_PASSWORD: quantarax123
      POSTGRES_DB: quantarax
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantarax -d quantarax"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
